<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<hr />

<!--
<form method="post" style="max-width:600px;" th:object="${category}">
-->
<form method="post" th:object="${brand}">
    <div class="form-group">
        <label th:for="name">Brand Name</label>
        <input class="form-control" th:field="*{brand_name}" />
        <span th:errors="*{brand_name}" class="error"></span>
    </div>

    <input type="submit" value="Add Tea Brand" />
</form>
</body>
</html>
